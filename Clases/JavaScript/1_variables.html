<!DOCTYPE html>

<head>

  <title>1 Variables</title>
</head>
<body>
  <script>
    //Comentarios de una sola linea

    /*comentarios 
    de varias
    lines*/



    console.log("bla bla bla");

    var numero = 15;


    console.log(numero);

    numero = 29;

    console.log(numero);

    numero = 234 - 5;

    console.log(numero);

    numero = numero + 3;

    console.log(numero);


    numero *= 2;

    console.log(numero);


    numero ++;
    numero ++;

    console.log(numero);




  </script>
