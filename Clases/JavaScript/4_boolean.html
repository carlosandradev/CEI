<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>

  <script>
  
  var prueba = true
  var a = 123;
  var b = 34;


  console.log(a == b);
  console.log(a > b);
  console.log(a < b || prueba);
  console.log(a < b && prueba);
  console.log(!prueba);


  console.log(!!-12); // true
  console.log(0); // false
  

  </script>

</body>
</html>
