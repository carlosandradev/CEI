<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If</title>
</head>
<body>
  <script>

    var a = 123;
    var b = 348;

    if(a < b){
      console.log("A es mayor que B");
    }
    else {
      console.log("A no es mayor que B");
    }

    console.log(a > b ? "A es mayor que B" : "A no es mayor que B")

  </script>
</body>
</html>
