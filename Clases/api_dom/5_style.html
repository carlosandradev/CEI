<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style.html</title>
</head>
<style>
.cuadro{
  width: 100px;
  height: 100px;
  background-color: blue;
  margin: 20px;
}
</style>
<body>
  <div class="cuadro"></div>
  <script>
    const cuadro = document.querySelector(".cuadro");

    cuadro.style.borderRight = "10px solid crimson";
    cuadro.style.rotate ="5deg";

  </script>
</body>
</html>
